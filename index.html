<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOC KEDGE Bordeaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="logo-container">
        <img src="images/logoaoc.png" alt="Logo AOC KEDGE Bordeaux" class="logo">
    </header>

    <!-- Phrase de bienvenue (au-dessus du menu) -->
    <p class="welcome">Bienvenue sur le site de AOC KEDGE Bordeaux</p>

    <!-- Menu de navigation -->
    <nav class="navbar">
        <a href="association.html">L'association</a>
        <a href="evenements.html">Évènements</a>
        <a href="partenaires.html">Partenaires</a>
        <a href="photos.html">Photos</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Actions HelloAsso (cotisation + cuvée) -->
    <main class="content">
        <section class="actions">

            <!-- Bouton cotisation -->
            <a href="https://www.helloasso.com/associations/association-appellation-controlee/adhesions/cotisation-aoc"
               target="_blank"
               class="btn-cotisation">
                Prendre sa cotisation AOC
            </a>

            <!-- Carte cuvée : photo + texte cliquables -->
            <a href="METTRE_LIEN_HELLOASSO_CUVEE_ICI"
               target="_blank"
               class="card-link">
                <img src="images/cuvee-promo.jpg" alt="Cuvée de promotion AOC" class="card-img">
                <div class="card-text">
                    <div class="card-title">Cuvée de promotion</div>
                    <div class="card-subtitle">Acheter la cuvée AOC</div>
                </div>
            </a>

        </section>
    </main>
